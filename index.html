<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Estimator App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root {
      --primary-color: #6c63ff;
      --primary-dark: #5a51e0;
      --primary-light: #8a83ff;
      --secondary-color: #0f172a;
      --text-dark: #f8fafc;
      --text-light: #94a3b8;
      --accent-color: #f43f5e;
      --accent-dark: #e11d48;
      --surface-color: #1e293b;
      --surface-color-hover: #334155;
      --background-gradient: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      --text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
      --border-radius-sm: 0.5rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.5rem;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --glow: 0 0 15px rgba(108, 99, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      color: var(--text-dark);
      background: var(--background-gradient);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(108, 99, 255, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.8);
    }

    /* Header and Navigation */
    header {
      background-color: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(15px);
      padding: 1.25rem 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    header.scrolled {
      padding: 0.85rem 6%;
      background-color: rgba(15, 23, 42, 0.95);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 2.25rem;
      width: auto;
      filter: drop-shadow(0 0 5px rgba(108, 99, 255, 0.5));
      transition: var(--transition);
    }

    header.scrolled .logo img {
      height: 1.9rem;
    }

    .logo-text {
      font-weight: 800;
      font-size: 1.35rem;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      letter-spacing: -0.01em;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-dark);
      cursor: pointer;
      z-index: 2000;
      transition: var(--transition);
    }

    .nav-toggle:hover {
      color: var(--primary-color);
    }

    nav {
      display: flex;
      gap: 2.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
      padding: 0.25rem 0.1rem;
    }

    nav a:hover {
      color: var(--text-dark);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      transition: var(--transition);
      opacity: 0;
    }

    nav a:hover::after {
      width: 100%;
      opacity: 1;
    }

    .nav-cta {
      padding: 0.5rem 1.25rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white !important;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      margin-left: 1rem;
      border: none;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      box-shadow: 0 3px 10px rgba(108, 99, 255, 0.3);
    }

    .nav-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.5);
    }

    .nav-cta::after {
      display: none;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 9rem 1.5rem 7rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
        radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      opacity: 0.5;
      pointer-events: none;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.05) 0%, transparent 50%);
      z-index: 1;
      animation: pulse 15s infinite alternate;
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 0.7;
      }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      animation: fadeInUp 1s ease-out;
    }

    .hero-badge {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: rgba(108, 99, 255, 0.1);
      border: 1px solid rgba(108, 99, 255, 0.2);
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.75rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .hero-badge i {
      margin-right: 0.5rem;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.75rem;
      letter-spacing: -0.03em;
      text-shadow: var(--text-shadow);
    }

    .hero h1 span {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      position: relative;
    }

    .hero h1 span::after {
      content: '';
      position: absolute;
      width: 105%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      bottom: 0.1em;
      left: -2.5%;
      border-radius: 5px;
      filter: blur(4px);
      opacity: 0.5;
    }

    .hero p {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      max-width: 700px;
      margin: 0 auto 3rem;
      color: var(--text-light);
      line-height: 1.7;
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.25rem;
    }

    .cta-primary {
      padding: 1rem 2.25rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 25px -5px rgba(108, 99, 255, 0.5);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .cta-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .cta-primary:hover::before {
      opacity: 1;
    }

    .cta-primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 30px -10px rgba(108, 99, 255, 0.7);
    }

    .cta-secondary {
      padding: 1rem 2.25rem;
      background-color: rgba(255, 255, 255, 0.03);
      color: var(--text-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-sm);
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .cta-secondary:hover {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .hero-image {
      margin-top: 5rem;
      width: 100%;
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    .image-container {
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--card-shadow), 0 0 20px rgba(108, 99, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      transform: perspective(1000px) rotateX(5deg);
      transition: var(--transition);
    }

    .image-container:hover {
      transform: perspective(1000px) rotateX(0deg);
      box-shadow: var(--card-shadow), 0 0 30px rgba(108, 99, 255, 0.3);
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: var(--border-radius-lg);
      transition: var(--transition);
    }

    /* Features Section */
    .features {
      padding: 9rem 6% 7rem;
      position: relative;
      background: linear-gradient(to bottom, var(--secondary-color), rgba(2, 6, 23, 0.95));
    }

    .features::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, transparent, var(--secondary-color));
      z-index: 1;
    }

    .section-header {
      text-align: center;
      margin-bottom: 5rem;
      position: relative;
      z-index: 2;
    }

    .section-eyebrow {
      color: var(--primary-color);
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: rgba(108, 99, 255, 0.07);
      border-radius: 50px;
    }

    .section-title {
      font-size: clamp(2.25rem, 4vw, 3rem);
      font-weight: 800;
      margin-bottom: 1.75rem;
      letter-spacing: -0.03em;
      background: linear-gradient(to right, var(--text-dark), #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-description {
      max-width: 750px;
      margin: 0 auto;
      color: var(--text-light);
      font-size: 1.15rem;
      line-height: 1.7;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 3rem;
      margin-top: 4rem;
      position: relative;
      z-index: 2;
    }

    .feature-card {
      background-color: rgba(30, 41, 59, 0.7);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      position: relative;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 30px -15px rgba(0, 0, 0, 0.25);
    }

    .feature-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: var(--card-shadow), 0 0 20px rgba(108, 99, 255, 0.2);
      background-color: rgba(51, 65, 85, 0.4);
      border-color: rgba(108, 99, 255, 0.2);
    }

    .feature-image {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      position: relative;
    }

    .feature-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 70%, rgba(15, 23, 42, 0.7));
      pointer-events: none;
    }

    .feature-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .feature-card:hover .feature-image img {
      transform: scale(1.08);
    }

    .feature-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.35rem 0.75rem;
      background-color: rgba(108, 99, 255, 0.85);
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      border-radius: 50px;
      z-index: 2;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .feature-content {
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .feature-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(108, 99, 255, 0.05), transparent 70%);
      pointer-events: none;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    .feature-icon::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .feature-card:hover .feature-icon::after {
      opacity: 1;
    }

    .feature-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-dark);
      letter-spacing: -0.01em;
    }

    .feature-description {
      color: var(--text-light);
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 1.75rem;
    }

    .feature-link {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition);
      width: fit-content;
    }

    .feature-link:hover {
      gap: 0.85rem;
      color: var(--primary-light);
    }

    .feature-link i {
      transition: var(--transition);
    }
    
    .feature-link:hover i {
      transform: translateX(3px);
    }

    /* Stats Section */
    .stats {
      padding: 6rem 6%;
      position: relative;
      background-color: rgba(15, 23, 42, 0.8);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .stat-item {
      text-align: center;
      padding: 2rem;
      background-color: rgba(30, 41, 59, 0.6);
      border-radius: var(--border-radius-md);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .stat-item:hover {
      transform: translateY(-10px);
      box-shadow: var(--card-shadow);
      border-color: rgba(108, 99, 255, 0.2);
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-dark);
      display: block;
      position: relative;
    }

    .stat-number::after {
      content: attr(data-suffix);
      font-size: 1.8rem;
      font-weight: 600;
      margin-left: 0.35rem;
      opacity: 0.7;
    }

    .stat-label {
      font-size: 1.1rem;
      color: var(--text-light);
      max-width: 200px;
      margin: 0 auto;
    }

    /* Testimonials Section */
    .testimonials {
      padding: 8rem 6%;
      background: radial-gradient(circle at center, rgba(30, 41, 59, 0.5), rgba(15, 23, 42, 0.8));
      position: relative;
      overflow: hidden;
    }

    .testimonials::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="%23ffffff" opacity="0.03"/></svg>');
      background-size: 30px 30px;
      pointer-events: none;
    }

    .testimonials .section-header {
      margin-bottom: 4rem;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .testimonial-card {
      background-color: rgba(30, 41, 59, 0.6);
      border-radius: var(--border-radius-md);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow);
      border-color: rgba(108, 99, 255, 0.15);
    }

    .testimonial-content {
      font-size: 1.05rem;
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .testimonial-content::before {
      content: '"';
      font-size: 4rem;
      font-family: Georgia, serif;
      color: rgba(108, 99, 255, 0.15);
      position: absolute;
      top: -2rem;
      left: -1rem;
      line-height: 1;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(108, 99, 255, 0.3);
    }

    .author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .author-info {
      display: flex;
      flex-direction: column;
    }

    .author-name {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1.05rem;
      margin-bottom: 0.25rem;
    }

    .author-role {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .testimonial-rating {
      position: absolute;
      top: 2rem;
      right: 2rem;
      color: #ffc107;
      font-size: 1.1rem;
      display: flex;
      gap: 0.25rem;
    }

    /* How it Works Section */
    .how-it-works {
      padding: 8rem 6%;
      position: relative;
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.95));
    }

    .steps-container {
      max-width: 1100px;
      margin: 4rem auto 0;
      position: relative;
    }

    .steps-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: calc(50% - 1px);
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-color) 20%, transparent);
      z-index: 1;
    }

    .step {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 8rem;
      position: relative;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step:nth-child(even) {
      grid-template-columns: 1fr 1fr;
    }

    .step:nth-child(odd) .step-content {
      grid-column: 2;
      grid-row: 1;
    }

    .step:nth-child(odd) .step-image {
      grid-column: 1;
      grid-row: 1;
    }

    .step-number {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
    }

    .step-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .step-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .step-description {
      color: var(--text-light);
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .step-image {
      position: relative;
      border-radius: var(--border-radius-md);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      aspect-ratio: 4/3;
      transform: perspective(1000px) rotateY(5deg);
      transition: var(--transition);
    }
    
    .step:nth-child(odd) .step-image {
      transform: perspective(1000px) rotateY(-5deg);
    }
    
    .step-image:hover {
      transform: perspective(1000px) rotateY(0) !important;
    }

    .step-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }
    
    .step-image:hover img {
      transform: scale(1.05);
    }

    /* Pricing Section */
    .pricing {
      padding: 8rem 6%;
      background: radial-gradient(circle at center, rgba(30, 41, 59, 0.5), rgba(15, 23, 42, 0.8));
      position: relative;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 4rem auto 0;
    }

    .pricing-card {
      background-color: rgba(30, 41, 59, 0.6);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
    }
    
    .pricing-card.featured {
      transform: scale(1.05);
      border-color: rgba(108, 99, 255, 0.2);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(108, 99, 255, 0.2);
      z-index: 2;
    }

    .pricing-card:not(.featured):hover {
      transform: translateY(-12px);
      box-shadow: var(--card-shadow);
      border-color: rgba(108, 99, 255, 0.15);
      z-index: 1;
    }
    
    .pricing-card.featured:hover {
      transform: scale(1.08);
    }

    .pricing-header {
      padding: 2.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      background: linear-gradient(to bottom, rgba(51, 65, 85, 0.3), transparent);
    }
    
    .featured .pricing-header {
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.15), rgba(244, 63, 94, 0.15));
    }

    .pricing-type {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    
    .featured .pricing-type {
      color: var(--primary-color);
    }

    .pricing-price {
      font-size: 3rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 1rem;
      line-height: 1;
    }

    .pricing-period {
      font-size: 1rem;
      color: var(--text-light);
      opacity: 0.7;
    }

    .pricing-description {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-top: 1rem;
    }

    .pricing-features {
      padding: 2.5rem 2rem;
      flex-grow: 1;
    }

    .feature-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .feature-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .feature-item i {
      color: var(--primary-color);
      margin-top: 0.25rem;
    }
    
    .featured .feature-item i {
      color: var(--accent-color);
    }

    .pricing-cta {
      padding: 0 2rem 2.5rem;
    }

    .pricing-button {
      display: block;
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid rgba(108, 99, 255, 0.3);
      background-color: rgba(108, 99, 255, 0.1);
      color: var(--primary-color);
    }

    .pricing-button:hover {
      background-color: rgba(108, 99, 255, 0.15);
      border-color: rgba(108, 99, 255, 0.4);
      transform: translateY(-3px);
    }
    
    .featured .pricing-button {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      box-shadow: 0 8px 15px rgba(108, 99, 255, 0.3);
    }
    
    .featured .pricing-button:hover {
      box-shadow: 0 12px 20px rgba(108, 99, 255, 0.4);
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
    }

    /* CTA Section */
    .cta-section {
      padding: 6rem 6%;
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95)), url('https://source.unsplash.com/random/1920x1080/?digital') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .cta-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(108, 99, 255, 0.15), transparent 70%);
    }

    .cta-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .cta-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }

    .cta-description {
      font-size: 1.15rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-form {
      display: flex;
      max-width: 500px;
      margin: 0 auto;
      gap: 0;
      position: relative;
    }

    .cta-input {
      flex-grow: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      color: var(--text-dark);
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm);
      outline: none;
      transition: var(--transition);
    }

    .cta-input::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .cta-input:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(108, 99, 255, 0.3);
    }

    .cta-button {
      padding: 1rem 1.75rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
    }

    .cta-button:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    /* Footer */
    footer {
      background-color: var(--secondary-color);
      padding: 6rem 6% 2rem;
      position: relative;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 4rem;
      margin-bottom: 4rem;
    }

    .footer-logo {
      margin-bottom: 1.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .footer-logo img {
      height: 2.25rem;
      width: auto;
      filter: drop-shadow(0 0 5px rgba(108, 99, 255, 0.3));
    }
    
    .footer-logo-text {
      font-weight: 800;
      font-size: 1.35rem;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.01em;
    }

    .footer-description {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 1.75rem;
      max-width: 350px;
      line-height: 1.7;
    }

    .footer-social {
      display: flex;
      gap: 1rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(51, 65, 85, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 1rem;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .social-icon:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .footer-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 1.75rem;
      color: var(--text-dark);
      position: relative;
      padding-bottom: 0.75rem;
    }
    
    .footer-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.95rem;
      transition: var(--transition);
      display: inline-block;
      position: relative;
      padding-left: 1.25rem;
    }
    
    .footer-links a::before {
      content: 'â†’';
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transform: translateX(-10px);
      transition: var(--transition);
    }

    .footer-links a:hover {
      color: var(--primary-color);
      transform: translateX(5px);
    }
    
    .footer-links a:hover::before {
      opacity: 1;
      transform: translateX(0);
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 2.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .copyright {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .footer-bottom-links {
      display: flex;
      gap: 2rem;
    }

    .footer-bottom-links a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
      position: relative;
    }
    
    .footer-bottom-links a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary-color);
      transition: var(--transition);
    }

    .footer-bottom-links a:hover {
      color: var(--primary-color);
    }
    
    .footer-bottom-links a:hover::after {
      width: 100%;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 999;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .back-to-top.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .back-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease-out;
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out;
    }

    /* Utility Classes */
    .delay-100 {
      animation-delay: 0.1s;
    }
    
    .delay-200 {
      animation-delay: 0.2s;
    }
    
    .delay-300 {
      animation-delay: 0.3s;
    }
    
    .delay-400 {
      animation-delay: 0.4s;
    }
    
    .delay-500 {
      animation-delay: 0.5s;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .step {
        gap: 2rem;
      }
      
      .pricing-card.featured {
        transform: scale(1.03);
      }
      
      .pricing-card.featured:hover {
        transform: scale(1.05);
      }
    }

    @media (max-width: 992px) {
      .hero {
        padding-top: 8rem;
      }
      
      .features-grid,
      .testimonials-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      
      .step {
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 6rem;
      }
      
      .step:nth-child(odd) .step-content,
      .step:nth-child(odd) .step-image {
        grid-column: 1;
      }
      
      .step:nth-child(odd) .step-content {
        grid-row: 2;
      }
      
      .step:nth-child(odd) .step-image {
        grid-row: 1;
      }
      
      .step-number {
        left: 30px;
        top: -30px;
        transform: none;
      }
      
      .steps-container::before {
        left: 30px;
        height: calc(100% - 30px);
        top: 30px;
      }
      
      .step-image {
        transform: none !important;
      }
      
      .pricing-card.featured {
        transform: none;
      }
      
      .pricing-card.featured:hover {
        transform: translateY(-12px);
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem 1.5rem;
      }
      
      header.scrolled {
        padding: 0.85rem 1.5rem;
      }

      .nav-toggle {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: -100%;
        background-color: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(15px);
        height: 100vh;
        width: 100%;
        max-width: 400px;
        padding: 6rem 2rem;
        flex-direction: column;
        gap: 2rem;
        transition: var(--transition);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav a {
        font-size: 1.2rem;
        padding: 0.5rem 0;
      }
      
      .nav-cta {
        margin-left: 0;
        margin-top: 1rem;
        text-align: center;
      }

      .hero {
        padding: 7rem 1.5rem 5rem;
      }
      
      .hero h1 {
        font-size: 2.75rem;
      }

      .cta-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
      }
      
      .cta-section .cta-form {
        flex-direction: column;
        gap: 1rem;
      }
      
      .cta-input,
      .cta-button {
        border-radius: var(--border-radius-sm);
        width: 100%;
      }
      
      .cta-section .cta-title {
        font-size: 2rem;
      }

      .features,
      .testimonials,
      .how-it-works,
      .pricing,
      .cta-section,
      footer {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      
      .footer-content {
        gap: 3rem;
      }
      
      .footer-bottom {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        text-align: center;
      }
      
      .back-to-top {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 576px) {
      .hero h1 {
        font-size: 2.25rem;
      }
      
      .hero p {
        font-size: 1rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .section-description {
        font-size: 1rem;
      }
      
      .feature-card,
      .testimonial-card {
        max-width: 400px;
        margin: 0 auto;
      }
      
      .stat-number {
        font-size: 2.5rem;
      }
      
      .stat-number::after {
        font-size: 1.5rem;
      }
      
      .footer-bottom-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
    
    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
    }
    
    .loader::before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-top-color: var(--accent-color);
      animation: spin 2s linear infinite;
    }
    
    .loader::after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-top-color: var(--text-light);
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
